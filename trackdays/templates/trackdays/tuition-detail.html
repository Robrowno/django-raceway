{% extends "base.html" %}
{% load static %}


{% block content %}
{% include 'includes/main-nav.html' %}
<h2 class="text-center mt-4">Tuition Detail:</h2>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <div class="card mb-3">
                <img class="card-img-top" src="{{ tuition.large_image.url }}" alt="" accept="image/*">
                <div class="card-body mx-auto">
                    <p>{{ tuition.title}}</p>
                    <p>{{ tuition.description | safe }}</p>
                    <p>{{ tuition.itinerary | safe}}</p>
                </div>
                <div class="card-footer border-success d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight d-flex align-items-center">Price: Â£{{ tuition.price }}</div>
                    <form method="POST" action="{% url 'add_tuition_to_basket' tuition.id %}">
                    {% csrf_token %}
                    <div class="p-2 bd-highlight d-flex align-items-center">
                            <p class="form-label mt-1 pe-1"><span>Quantity:</span></p>
                            <input class="form-control" type="number" name="quantity" value="1" min="1" max="10" data-item_id="{{ tuition.id }}" id="id_qty_{{ tuition.id }}">
                    </div>
                    <div class="p-2 bd-highlight d-flex align-items-center">
                            <input type="submit" class="btn btn-success rounded-0" value="Book the {{ tuition.title }}">
                    </div>
                    <div><input type="hidden" name="redirect_url" value="{{ request.path }}"></div>
                </form>
                </div>
                
            </div>
        </div>
    </div>
</div>



{% endblock %}
