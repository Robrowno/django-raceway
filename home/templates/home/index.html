{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Carousel -->
<div id="carouselExampleControls" class="carousel slide h-100" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/media/circuit-national-layout.png" class="d-block w-100 img-height-zar" alt="Full track layout" />
    </div>
    <div class="carousel-item">
      <img src="/media/circuit-gp-layout.png" class="d-block w-100 img-height-zar" alt="Medium track layout" />
    </div>
    <div class="carousel-item">
      <img src="/media/circuit-indy-layout.png" class="d-block w-100 img-height-zar" alt="Small track layout" />
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon btn btn-outline-dark btn-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon btn btn-outline-dark btn-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Banner with traffic light circles and Book a Track Day Button -->
<div class="mt-2 mb-2 track-day">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-12 col-lg-6 fs-3 text-center fw-bold">
      <span id="banner">The Home of Motorsport Excellence!</span>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center justify-content-md-end mb-2 gap-3 circles">
      <div class="red-circle me-2 me-md-4"></div>
      <div class="yellow-circle"></div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 text-center text-md-start text-lg-center pt-md-1">
      <a href="{% url 'trackdays' %}" class="booking-btn" id="booking">Book a Track day!</a>
    </div>
  </div>
</div>

{% include 'includes/main-nav.html' %}
<!-- Gallery Section-->
<div class="p-4">
  <div><h1 class="row gallery justify-content-center">Gallery:</h1></div>

  <div class="row gallery-images">
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/porsche-trackday-pic.jpeg" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/austin-mini.JPG" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/trackcar-pic.jpeg" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/mclaren-620r.jpeg" class="gallery-img" alt="">
    </div>
  </div>

  <div class="row gallery-images">
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/ariel-atom.jpeg" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/caterhams-racing.jpeg" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/rover-mini.JPG" class="gallery-img" alt="">
    </div>
    <div class="image-div col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-3 mb-3">
      <img src="/media/ferrari-488.jpeg" class="gallery-img" alt="">
    </div>
  </div>
</div>
<!-- Gallery Modal -->
<div id="modal" class="modal">
  <span class="buttons close" id="close"> &times; </span>
  <div class="modal-container">
    <span class="buttons prev" id="prev">&#8249;</span>
    <img class="modalImg" id="modalImg" src="" alt="" />
    <span class="buttons next" id="next">&#8250;</span>
  </div>

  <h3 id="caption"></h3>
</div>



{% endblock %}


{% block postloadjs %}
<script type="text/javascript" src="{% static 'home/js/base.js' %}"></script>
{% endblock %}
